{% extends 'temp.html' %}
{% block title %}Task {{ task.pk }}{% endblock %}
{% block body %}
    <div class="card-body">
        <h5 class="card-title">{{ task.pk }}. {{ task.description }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ task.status }}</h6>
        <p class="card-text">{{ task.due_date }}</p>
    </div>
    <p><a href="{% url "index_view" %}">На главную</a></p>
{% endblock %}
