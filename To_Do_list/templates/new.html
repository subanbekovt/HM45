<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row row-cols-2">
            <div class="row text-center">
                <h1 class="mt-5">Новая задача</h1>
            </div>
        </div>
        <div class="row row-cols-2 mt-3">
            <form action="add/new/" method="POST">
            {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Описание задачи</span>
                    <input type="text" class="form-control" name="description" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Статус</span>
                    <select class="form-select" name="status" aria-label="Default select example">
                        {% for choice in status %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Дата выполнения</span>
                    <input type="date" value="YYYY-mm-dd" class="form-control" name="due_date" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="d-flex flex-row">
                    <input type="submit" class="btn btn-primary ms-3"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
