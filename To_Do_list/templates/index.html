<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-5 mb-5 text-primary">Список задач</h1>
        </div>
    </div>
    <div class="row ">
        <div class="d-flex justify-content-end mb-3">
            <a href="add/" class="btn btn-success me-3">Новая задача</a>
        </div>
    </div>
    <div class="row">
        {% for todo in todo %}
            <div class="col col-xl-3 mb-3">
                <div class="card h-100" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ todo.pk }}. {{ todo.description }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ todo.status }}</h6>
                        <p class="card-text">{{ todo.due_date }}</p>
                        <a href="/task/{{ todo.pk }}">Подробнее...</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
